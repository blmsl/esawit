<ion-header>
  <ion-navbar>
    <ion-title> {{ "_TITLE" | translate }}</ion-title>
    <ion-buttons end>
      <button ion-right ion-button icon-only (click)="openMenu()">
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <h1>{{ "_ABOUT_BUNCHES_HEADER" | translate }}</h1>
    <form [formGroup]="authForm" (ngSubmit)="submitForm(authForm.value)">
      <ion-item>
        <ion-label>{{ "_MONTH_LBL" | translate }}</ion-label>
        <ion-select formControlName="monthSelect" interface="popover" placeholder='{{"_SELECT_MONTH_HINT" | translate}}'>
          <ion-option *ngFor="let month of monthsFromStorage" value={{month.value}}>{{ "_MONTH." + month.value | translate }}</ion-option>
        </ion-select>
      </ion-item>
      <!--<div class="error-box" *ngIf="authForm.controls['monthSelect'].hasError('required')">{{ "_MONTH_SELECT_VLD" | translate }}</div>-->

      <ion-item>
        <ion-label>{{ "_LOCATION_LBL" | translate }}</ion-label>
        <ion-select formControlName="locationSelect" interface="popover" placeholder='{{"_SELECT_LOCATION_HINT" | translate}}'>
          <ion-option *ngFor="let item of locationListFromDb" value={{item.location_GUID}}>{{item.location_name}}</ion-option>
        </ion-select>
      </ion-item>
      <!--<div class="error-box" *ngIf="authForm.controls['locationSelect'].hasError('required')">{{ "_LOCATION_SELECT_VLD" | translate }}</div>-->

      <ion-item>
        <ion-label floating>{{ "_TOTAL_BUNCHES_LBL" | translate }}</ion-label>
        <ion-input formControlName="bunchCount" highlight-color="energized" type="text"></ion-input>
      </ion-item>
      <!--<div class="error-box" *ngIf="authForm.controls['bunchCount'].hasError('required')">{{ "_BUNCH_COUNT_VLD" | translate }}</div>-->

      <button type="submit" ion-button full [disabled]="!authForm.valid">{{ "_SUBMIT_BTN" | translate }}</button>


    </form>
  </ion-list>
</ion-content>
