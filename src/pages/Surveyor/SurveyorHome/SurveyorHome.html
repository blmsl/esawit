<ion-header>
  <ion-navbar>
    <ion-title> {{ "_TITLE" | translate }}</ion-title>
    <ion-buttons end>
      <button ion-right ion-button icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="bgColor-lightGrey">

  <div class="headerBox bgColor-gradRed">
    <div class="headerBoxTitle1">Deliver</div>
    <div class="headerBoxText">Lorem ipsum dolor sit amet</div>
  </div>

  <ion-card class="cardBox posRelative" (click)="NewCount()">
    <ion-item>
      <div class="btnMainIcon bgColor-red fontColor-white">
        <ion-icon name="calculator" class="hdIcon"></ion-icon>
      </div>
      <div class="btnMainTitle fontColor-grey">{{ "_COUNT_BUNCHES_BTN" | translate }}</div>
      <ion-icon class="fontColor-grey" item-end name="arrow-forward"></ion-icon>
    </ion-item>
  </ion-card>

  <ion-card class="cardBox posRelative" (click)="GetCountHistory()">
    <ion-item>
      <div class="btnMainIcon bgColor-red fontColor-white">
        <ion-icon name="calendar" class="hdIcon"></ion-icon>
      </div>
      <div class="btnMainTitle fontColor-grey">{{ "_COUNT_HISTORY_BTN" | translate }}</div>
      <ion-icon class="fontColor-grey" item-end name="arrow-forward"></ion-icon>
    </ion-item>
  </ion-card>
