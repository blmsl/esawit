<ion-header>
  <ion-navbar>
    <ion-title>{{"_TITLE" | translate}}</ion-title>
    <ion-buttons end>
      <button ion-right ion-button icon-only (click)="openGlobalMenu()">
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <button ion-button icon-left color="dark" block (click)="NewHarvest()">
                <ion-icon name="cut" ></ion-icon>{{"_HARVEST_BTN" | translate}}</button>
                <ion-card>
                  <ion-label>{{ "_TOTAL_HARVESTED_LBL" | translate }}: {{totalHarvested}}</ion-label>
        <ion-label>{{ "_LOADED_LBL" | translate }} : {{totalLoaded}}</ion-label>
        <ion-label>{{ "_BALANCE_LBL" | translate }} : {{balanceHarvested}}</ion-label>
                </ion-card>
  <!--<button ion-button icon-left color="dark" block (click)="GetHistory()">
            <ion-icon name="bus" ></ion-icon>{{"_HARVEST_HISTORY_BTN" | translate}}</button>-->
</ion-content>
