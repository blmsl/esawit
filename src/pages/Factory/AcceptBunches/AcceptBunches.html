<ion-header>
  <ion-navbar>
    <ion-title>{{ "_TITLE" | translate }}</ion-title>
    <ion-buttons end>
      <button ion-right ion-button icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>

    <form [formGroup]="authForm" (ngSubmit)="submitForm(authForm.value)">
      <h1>{{ "_ACCEPT_BUNCHES_HEADER" | translate }}</h1>
      <ion-item>
        <ion-label>{{ "_LOCATION_LBL" | translate }}</ion-label>
        <ion-select formControlName="locationSelect" [(ngModel)]='locationSelect' interface="popover" placeholder='{{"_SELECT_LOCATION_HINT" | translate}}'
          (ionChange)="onLocationSelect(locationSelect)">
          <ion-option *ngFor="let location of locationFromDb" value={{location.location_GUID}}>{{location.location_name}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>{{ "_VEHICLE_NO_LBL" | translate }}</ion-label>
        <ion-select formControlName="vehicleSelect" interface="popover" placeholder='{{"_SELECT_VEHICLE_HINT" | translate}}'>
          <ion-option *ngFor="let vehicle of vehicleFromDb" value={{vehicle.vehicle_GUID}}>{{vehicle.vehicle_no}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>{{ "_DRIVER_LBL" | translate }}</ion-label>
        <ion-select formControlName="driverSelect" interface="popover" placeholder='{{"_SELECT_DRIVER_HINT" | translate}}'>
          <ion-option *ngFor="let driver of driverFromDb" value={{driver.driver_GUID}}>{{driver.driver_name}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ "_TOTAL_BUNCHES_LBL" | translate }}</ion-label>
        <ion-input formControlName="bunchCount" highlight-color="energized" type="text"></ion-input>
      </ion-item>
      <button type="submit" ion-button full [disabled]="!authForm.valid">{{ "_SUBMIT_BTN" | translate }}</button>

    </form> 

  </ion-list>
</ion-content>
