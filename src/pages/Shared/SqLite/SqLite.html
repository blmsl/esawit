<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<ion-item>
<ion-input type="text" [(ngModel)]="username" placeholder="Enter Username"></ion-input>
</ion-item>

<button ion-button color="danger" (click)="save()" > Save </button>
<h1>From Cloud</h1>
 <ion-card *ngFor="let user of users">      
        <ion-card-content>
            {{ user.FullName}}                     
        </ion-card-content>
    </ion-card>

<h1>From Storage</h1>
 <ion-card *ngFor="let x of items">        
        <ion-card-content>
            {{ x.FullName}}                     
        </ion-card-content>
    </ion-card>
</ion-content>
