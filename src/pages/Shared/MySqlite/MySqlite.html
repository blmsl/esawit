<ion-header>
    <ion-navbar>
        <ion-title>
            Testing Lab for Sqlite
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h4>esawit Locations</h4>
    <div>
        <ion-item>
            <ion-label fixed>Enter Location</ion-label>
            <ion-input type="text" [(ngModel)]="locationInput"></ion-input>
        </ion-item>

        <button ion-button (click)="addSurvey(locationInput)">Add Location</button>

    </div>
    <ul>
        <li *ngFor="let location of locationFromDb; let i=index">{{location.location_GUID}} <span ion-button (click)="update(todo.id,todo.todoItem)">Update</span> <span ion-button (click)="delete(todo.id)">X</span></li>
    </ul>

</ion-content>
